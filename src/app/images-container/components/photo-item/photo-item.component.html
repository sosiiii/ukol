<div class="relative h-full"  [ngClass]="{grayscale: grayscaleActive}">
  <div class="absolute bottom-0 left-0 bg-black opacity-90 py-3 px-2 w-full">
    <h3 class="text-lg text-white truncate">{{inputPhoto.description}}</h3>
    <p class="text-xs text-white truncate">{{inputPhoto.name}}</p>
  </div>
  <img class="h-[240px] w-full" src="{{inputPhoto.imagePath}}" alt="{{inputPhoto.name}}">
</div>
